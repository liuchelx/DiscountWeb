<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
    function myFunction(){
        alert("用户名已存在！");
    }
    </script>
</head>
<body>
{% if register_info %}
<script>
    window.onload=myFunction;
</script>
{% endif %}
<div class="containter" style="margin-top:10%; width:100%">
    <div class="row" style="width:90%; margin-left:5%">
        <div class="col-xs-4 col-xs-offset-4" style="width:100%; margin-left:0px;">
            <div class="panel panel-default" style="width: 300px; margin: 0 auto">
                  <div class="panel-heading">
                          <h3 class="panel-title">用户注册</h3>
                    </div>
                 <div class="panel-body">
                         <form action="/register/?from_page={{ previous_page }}" method="POST">
                             {% csrf_token %}
                            <label for="id_username_or_email">用户名或邮箱 </label>
                            <input name="username" class="form-control" placeholder="请输入用户名或邮箱" required="" id="id_username_or_email" type="text">
                            <p class="text-danger"></p>

                            <label for="id_password">密码 </label>
                            <input name="password" class="form-control" placeholder="请输入密码" required="" id="id_password" type="password">
                            <p class="text-danger"></p>

                            <span class="pull-left text-danger"></span>
                            <div class="clearfix"></div>
                             <input value="注册" class="btn btn-primary pull-right" type="submit" >
                        </form>

                </div>
            </div>

    </div>

    </div>
</div>
</body>
</html>
